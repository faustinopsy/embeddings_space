<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>visualizador de Embeddings 3D</title>
    <script src="js/plotly-2.27.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="controls">
        <textarea id="inputText" placeholder="Digite palavras...">rei</textarea>
        <button onclick="window.adicionarTexto()">Adicionar</button>
        <button class="secondary" onclick="window.rodarTSNE()">Recalcular 3D</button>
        <button class="secondary" onclick="window.limparTudo()">Limpar</button>
    </div>
    <div id="chart-container"></div>
    <div id="status-bar">Sistema aguardando...</div>
    <div id="comparison-panel">
        <div style="color:#888; font-size:0.8em; text-transform: uppercase; letter-spacing: 1px;">Similaridade Semântica</div>
        <div style="display: flex; justify-content: space-between; margin-top: 10px; align-items: center;">
            <div id="comp-a" style="color:#4db8ff; font-weight:bold; font-size: 1.1em;">A</div>
            <div style="color:#555">x</div>
            <div id="comp-b" style="color:#ff4d4d; font-weight:bold; font-size: 1.1em;">B</div>
        </div>
        <hr style="border-color:#333; margin: 10px 0;">
        <div class="comp-score" id="comp-result">0.0%</div>
        <div style="font-size:0.8em; text-align:center; color:#666">Cálculo base: Similaridade de Cosseno (384 dim)</div>
    </div>
    <script type="module" src="js/script.js" defer></script>
</body>
</html>
